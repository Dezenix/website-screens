<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- =====BOX ICONS===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Future Save</title>
  </head>
  <body>
    <!--===== HEADER =====-->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav__logo"><strong>FUTURE SAVE</strong></a>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>

        <div class="nav__menu" id="nav-menu">
          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">Schemes</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Loans</a>
            </li>
            <li class="nav__item">
                <a href="#contact" class="nav__link">FAQs</a>
            </li>
            <li class="nav__item">
                <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!--===== HOME =====-->
      <section class="home" id="home">
        <div class="home__container bd-grid">
          <div class="home__img">
            <img
              src="assets/img/home img.png"
              alt="FUTURE SAVE"
              data-speed="-1"
              class="move"
            />
          </div>

          <div class="home__data">
            <h1 class="home__title">
              INVEST, SAVE & GROW<br />
              WITH US
            </h1>
            <p class="home__description">
              Invest in the best savings platform.<br />
              Grow your money and save your taxes by <br />
              investing in mutual and linked savings scheme
            </p>
            <div class="btns">
              <div  class="home__button">Save Taxes</div>
              <div  class="home__button">Grow Money</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--===== GSAP =====-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
